env:
    global:
        - REPO_DIR=httpstan
        - BUILD_COMMIT=0.2.1
        - BUILD_DEPENDS="Cython grpcio-tools"
        - PLAT=x86_64
        - UNICODE_WIDTH=32
        - NP_BUILD_DEP="numpy==1.11.3"
        - NP_TEST_DEP="numpy==1.11.3"
        - WHEELHOUSE_UPLOADER_USERNAME=stan-worker
        - WHEELHOUSE_UPLOADER_REGION=IAD
        # Following generated with
        # travis encrypt -r stan-dev/httpstan-wheels WHEELHOUSE_UPLOADER_SECRET=<the api key>
        - secure: ""

language: python
cache:
  - pip
python: 3.5
sudo: required
dist: trusty
services: docker

matrix:
  exclude:
      # Exclude the default Python 3.5 build
      - python: 3.5
  include:
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.6
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.6
        - PLAT=i686
    - os: osx
      language: objective-c
      env:
        - MB_PYTHON_VERSION=3.6

before_install:
    - BUILD_DEPENDS="$NP_BUILD_DEP ${BUILD_DEPENDS}"
    - TEST_DEPENDS="$NP_TEST_DEP pytest $GEN_DEPS"
    - source multibuild/common_utils.sh
    - source multibuild/travis_steps.sh
    - before_install

install:
    # Maybe get and clean and patch source
    - clean_code $REPO_DIR $BUILD_COMMIT
    - build_wheel $REPO_DIR $PLAT

script:
    - install_run $PLAT

after_success:
    # Upload wheels to Rackspace container
    - pip install wheelhouse-uploader
    - python -m wheelhouse_uploader upload --local-folder
          ${TRAVIS_BUILD_DIR}/wheelhouse/
          --no-update-index
          --region=${WHEELHOUSE_UPLOADER_REGION}
          httpstan
