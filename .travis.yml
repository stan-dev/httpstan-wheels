env:
    global:
        - REPO_DIR=httpstan
        - BUILD_COMMIT=1.1.0
        - BUILD_DEPENDS="Cython"
        - PLAT=x86_64
        - UNICODE_WIDTH=32
        - WHEELHOUSE_UPLOADER_USERNAME=stan-worker
        - WHEELHOUSE_UPLOADER_REGION=IAD
        # custom manylinux image with newer gcc
        - DOCKER_IMAGE=tktechdocker/manylinux:gcc8.3.0
        # Following generated with
        # travis encrypt -r stan-dev/httpstan-wheels WHEELHOUSE_UPLOADER_SECRET=<the api key>
        - secure: ""

language: python
python: 3.5
dist: trusty
services: docker

matrix:
  exclude:
      # Exclude the default Python 3.5 build
      - python: 3.5
  include:
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.6
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.7
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.8
    - os: osx
      language: objective-c
      env:
        - MB_PYTHON_VERSION=3.6
    - os: osx
      language: objective-c
      env:
        - MB_PYTHON_VERSION=3.7
    - os: osx
      language: objective-c
      env:
        - MB_PYTHON_VERSION=3.8

before_install:
    - BUILD_DEPENDS="${BUILD_DEPENDS}"
    - TEST_DEPENDS="pytest $GEN_DEPS"
    - source multibuild/common_utils.sh
    - source multibuild/travis_steps.sh
    - before_install

install:
    # Maybe get and clean and patch source
    - clean_code $REPO_DIR $BUILD_COMMIT
    # osx wheels take a particularly long time to build
    - travis_wait 40 build_wheel $REPO_DIR $PLAT

script:
    - install_run $PLAT

after_success:
    # Upload wheels to Rackspace container named `httpstan`
    - pip install wheelhouse-uploader
    - travis_wait 40 python -m wheelhouse_uploader upload --local-folder
          ${TRAVIS_BUILD_DIR}/wheelhouse/
          --no-update-index
          --region=${WHEELHOUSE_UPLOADER_REGION}
          httpstan
